# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@144,0x0,1

env = WLR_NO_HARDWARE_CURSORS,1

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

exec-once = env __GLX_VENDOR_LIBRARY_NAME=nvidia __GL_GSYNC_ALLOWED=0 __GL_VRR_ALLOWED=0 __GLX_ACCELERATE=1 __GLX_VENDOR_LIBRARY_NAME=nvidia __GLX_USLEEP=0 WLR_DRM_NO_ATOMIC=1

# Source a file (multi-file configs)
source = ~/.config/hypr/options.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/binds.conf

layerrule = unset, rofi
layerrule = blur, rofi
