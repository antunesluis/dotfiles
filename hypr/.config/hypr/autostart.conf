#################
### AUTOSTART ###
#################

exec-once = wl-paste --type text --watch cliphist store   # Clipboard de texto
exec-once = wl-paste --type image --watch cliphist store  # Clipboard de imagens
exec-once = wl-paste --primary --watch wl-copy --primary  # Clipboard prim√°rio

exec-once = easyeffects --gapplication-service

exec-once = hyprpaper
exec-once = waybar
exec-once = swaync
# exec-once = hypridle

exec-once = swayidle -w \
    timeout 300 'hyprctl dispatch dpms off' \
    resume 'hyprctl dispatch dpms on' \
    timeout 900 'systemctl suspend'

exec-once = gsettings set org.gnome.desktop.interface icon-theme "Papirus"

exec-once = hyprctl dispatch workspace 2
exec-once = [workspace 1 silent] firefox
exec-once = [workspace 2 silent] alacritty
exec-once = [workspace 3 silent] thunderbird
exec-once = [workspace 3 silent] spotify-launcher
